<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div>
      <h1 class="h1-nav">Fancy Todo</h1>
    </div>
  </nav>

  <div class="body-container">
    
    <!-- login -->
    <div class="login-form">
      <form id="form-login" action="" method="POST">
        <div>
          <label for="email">Email</label><br>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password">
        </div>
        <div>
          <button id="login-button" type="submit">Login</button>
        </div>
      </form>
    </div> 

    <!-- register -->
    <div class="register-form">
      <form id="form-register" action="" method="POST">
        <div>
          <label for="email">Email</label><br>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password">
        </div>
        <div>
          <button id="register-button" type="submit">Register</button>
        </div>
      </form>
    </div>

    <!-- add todo -->
    <div class="addTodo-form">
      <form id="form-addTodo" action="" method="POST">
        <div>
          <label for="title">Title</label><br>
          <input type="text" name="title" id="title">
        </div>
        <div>
          <label for="description">Description</label><br>
          <input type="text" name="description" id="description">
        </div>
        <div>
          <label for="due_date">Due Date</label><br>
          <input type="date" name="due_date" id="due_date">
        </div>
        <div>
          <button id="addTodo-button" type="submit">Add Todo</button>
        </div>
      </form>
    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    $(document).ready(function() {
      //logic
      // $(".login-form").hide()
      // $(".register-form").hide(300)
      $("#form-login").click(function(event) {
        event.preventDefault()
        console.log($("#email").val());
        console.log($("#password").val());
      })
    })
  </script>
</body>
</html>
